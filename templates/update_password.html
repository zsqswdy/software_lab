<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>患者修改密码</title>

		<link rel="stylesheet" type="text/css" href="/static/css/patientregister.css" />
	</head>
	<body>
		{% load static %}
        <script src="/static/js/patientregister.js" type="text/javascript"></script>
		<div class="logo_box">
			<img class="logo_img" src="/static/images/patient.png" />
		</div>
		<div>
			<form class="login_box" method="POST" action="/update-password/" onSubmit="return checkSub()">
                {% csrf_token %}
                <h1 class="title"></h1>
                <input name="old_password" class="input_box" type="password" placeholder="旧密码">

				<input name="password" id="pwd" class="input_box" type="password" placeholder="新密码" onblur="checkPwd()">
                <span id="pwdSpan"></span>

                <input name="password2" id="pwd2" class="input_box" type="password" placeholder="确认新密码" onblur="checkPwd2()">
                <span id="pwd2Span"></span>

                {% if err == 1 %}
				    <p style="font-size: 20px; text-align: center; color: red; ">{{ tips }}</p>
			    {% endif %}

				<input class="button_box" type="submit" value="保存" />
			</form>
		</div>
	</body>
</html>
